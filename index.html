<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <ul class="piano">

      <li class="note white" id="c">
        <div class="key">C</div>
      </li>

      <li class="note black" id="cs">
        <div class="key">C#</div>
      </li>

      <li class="note white" id="d">
        <div class="key">D</div>
      </li>
      
      <li class="note black" id="ds">
        <div class="key">D#</div>
      </li>

      <li class="note white" id="e">
        <div class="key">E</div>
      </li>

      <li class="note white" id="f">
        <div class="key">F</div>
      </li>

      <li class="note black" id="fs">
        <div class="key">F#</div>
      </li>

      <li class="note white" id="g">
        <div class="key">G</div>
      </li>

      <li class="note black" id="gs">
        <div class="key">G#</div>
      </li>

      <li class="note white" id="a">
        <div class="key">A</div>
      </li>

      <li class="note black" id="as">
        <div class="key">A#</div>
      </li>
      
      <li class="note white" id="b">
        <div class="key">B</div>
      </li>
      
    </ul>
  </body>
  <script src="script.js"></script>
</html>
